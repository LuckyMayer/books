<div id="userOrder">
	<div class="query-header">
		<h1>
			<i class="icon-bell i-title"></i>
			图书预约
		</h1>
	</div>
	<div id="typeList">
		<ul class="type" >
			<li ng-repeat="type in kinds" ng-click="typeSelect($index+1)" ng-class="liClass($index)">{{type.types}}</li>
		</ul>
	</div>
	<div id="bookList">
		<table class="table books-table">
			<thead>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">书名</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">作者</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">出版社</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">索书号</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">所在地</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">好评数</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">预 约</th>
			</thead>
			<tbody>
				<tr ng-repeat="book in Books " class="odd" role="row">
					<td><a href="#/detail/{{book.bookID}}">《{{book.bookName}}》</a></td>
					<td>{{book.bookAuthor}}</td>
					<td>{{book.bookPublish}}</td>
					<td>{{book.bookID}}</td>
					<td>{{book.bookAddr}}</td>
					<td>{{book.zan}}</td>
					<td>
						<button class="btn btn-primary" ng-click="order(book.bookID,book.bookName)" ng-hide="book.ordered" id="orderBtn">预 约</button>
						<button class="btn btn-primary disabled" ng-show="book.ordered">已预约</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="pull-right btn-group">
			<a ng-repeat="page in books | cut" class="btn btn-default" ng-click="getCurrentPage($index)" ng-class="getPageClass($index+1)">
				{{$index + 1}}
			</a>
		</div>		
	</div>
</div>
