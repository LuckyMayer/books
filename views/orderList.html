<div id="orderList">
	<div class="query-header">
		<h1>
			<i class="icon-list i-title"></i>
			预约列表
		</h1>
	</div>
	<div id="bookList">
		<table class="table books-table">
			<thead>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">序号</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">预约人</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">预约时间</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">预约书籍</th>
				<th style="width: 300px;" class="sorting_asc"  colspan="1">可操作</th>
			</thead>
			<tbody>
				<tr ng-repeat="order in Orders " class="odd" role="row">
					<td>{{$index+1}}</a></td>
					<td>{{order.orderName}}</td>
					<td>{{order.orderTime}}</td>
					<td>{{order.bookName}}</td>
					<td>
						<button class="btn btn-primary" ng-click="SendMessage(order.orderName,order.bookName)" id="sendMessage">通知预约人</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="pull-right btn-group">
			<a ng-repeat="page in orders | cut" class="btn btn-default" ng-click="getCurrentPage($index)" ng-class="getPageClass($index+1)">
				{{$index + 1}}
			</a>
		</div>
	</div>		
</div>
